<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="/css/login.css" />
<title>네이버 회원가입</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/js/login.js"></script>
</head>
<body>
	<div id="includeheader">
		<div id = "headerDiv">
			<img src = "/images/springImg.jpg"	id = "headImg"/>	
		</div>
	</div>
	<div id="formwrapper">
		<form id="form">
			<div>
				<label for="id">아이디:</label> <input type="text" id="id" name="id">
			</div>
			<div>
				<label for="pw">비밀번호:</label> <input type="password" id="pw"
					name="pw">
			</div>
		</form>
		<div id="buttonContainer">
			<button class="btns" onclick="btnOk()">확인</button>
		</div>
		<div id = "registerWrapper">
			<div id = "registerQuestion">아직 회원이 아니신가요?</div>
			<button id = "registerBtn" onclick="window.location.href = '/register';">가입하기</button>
		</div>
	</div>
</body>

</html>
